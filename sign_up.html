<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>sigh_up</title>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main>
    <article>
        <p>Зарегистрируйтесь</p>
    </article>
    <form>
        <div class="field">
            <label for="name_f">Логин</label>
            <br>
            <input id="name_f" type="text">
        </div>
        <div class="field">
            <label for="pswd_f">Пароль</label>
            <br>
            <input id="pswd_f" type="password">
        </div>
        <div class="field">
            <label for="pswd_s">Повторите пароль</label>
            <br>
            <input id="pswd_s" type="password">
        </div>
        <div class="button">
            <input type="submit" value="Зарегистрироваться">
        </div>
        <div>
            <a href="login.html">Войти</a>
        </div>
    </form>
</main>
</body>
</html>
